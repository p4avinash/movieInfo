<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav>
      <!-- BRANDING -->
      <p class="branding">Movie Info</p>
      <!-- INTERACTIONS WITH SEARCHFIELD AND THE SEARCH BUTTON -->
      <div class="interactions">
        <input
          class="inputValue"
          type="text"
          placeholder="search movies & series"
        />
        <img class="searchIcon" src="assests/icons8-search.svg" />
      </div>
    </nav>
    <!-- MAIN SECTION -->
    <main>
      <!-- POSTER -->
      <div class="poster">
        <img class="posterImage" src="" alt="Poster not available" />
      </div>
      <!-- DESCRIPTION -->
      <div class="details">
        <p class="answer movieTitle"><span>Title: </span></p>
        <hr />
        <p class="answer release"><span>Release Date: </span></p>
        <hr />
        <p class="answer type"><span>Type: </span></p>
        <hr />
        <p class="answer runtime"><span>Runtime: </span></p>
        <hr />
        <p class="answer actors"><span>Actors: </span></p>
        <hr />
        <p class="answer awards"><span>Awards: </span></p>
        <hr />
        <p class="answer country"><span>Country: </span></p>
        <hr />
        <p class="answer director"><span>Director: </span></p>
        <hr />
        <p class="answer genre"><span>Genre: </span></p>
        <hr />
        <p class="answer language"><span>Language: </span></p>
        <hr />
        <p class="answer metascore"><span>Metascore: </span></p>
        <hr />
        <p class="answer writers"><span>Writers: </span></p>
        <hr />
        <p class="answer imdbvotes"><span>IMBd Votes: </span></p>
        <hr />
        <p class="answer imdbrating"><span>IMDb Rating: </span></p>
        <hr />
        <p class="answer rotten"><span>Rotten Tomatoes Rating: </span></p>
        <hr />
        <p class="answer metacritic"><span>Metacritic Rating: </span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
